<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <p>分享技术，记录生活</p>
        <button class="theme-switch" onclick="toggleDarkMode()">切换主题</button>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#blog">博客</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <div class="container" id="blog">
        <article class="post">
            <h2>示例博客文章</h2>
            <div class="post-meta">发布于 2024年1月1日</div>
            <p>这是一篇示例博客文章。你可以在这里添加你的博客内容。</p>
        </article>

        <article class="post">
            <h2>另一篇博客文章</h2>
            <div class="post-meta">发布于 2023年12月31日</div>
            <p>这是另一篇示例博客文章。你可以继续添加更多的文章。</p>
        </article>
    </div>

    <!-- 添加关于我和联系方式的锚点 -->
    <div id="about">
        <h2>关于我</h2>
        <p>这里可以介绍你的相关信息。</p>
    </div>
    <div id="contact">
        <h2>联系方式</h2>
        <p>这里可以展示你的联系方式。</p>
    </div>

    <footer>
        <p>&copy; 2024 我的个人博客. All rights reserved.</p>
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
